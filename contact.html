<div class='contact'>
<form action="https://formspree.io/f/mgepyrgo" method="POST">
<fieldset>
    <legend>Contact Me!</legend>
    <p>Have a question, comment, or suggestion? Fill out this quick contact form and I'll reach out to you as soon as I can!</p>
    <label for="name_id">Name</label>
    <input id="name_id" type="text" placeholder="Your Name Here..." name="name">
    <label for="email_id">Email</label>
    <input id="email_id" type="email" placeholder="Your Email Here..." name="name">
    <label for="message_id">Message</label>
    <input id="message_id" type="text" placeholder="Your Message Here..." name="name">

</fieldset>
</form>
</div><br>
